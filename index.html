<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Website</title>

<body>

  <h1 id="title">Rock, Paper, Scissors!</h1>
  <h3 id="gameDesc">Can you win against the computer in this classic game of rock, paper, scissors? First to 5 wins is declared winner! Good luck! </h3>

  <div class="container">
    <button id="rock" value="rock">Rock</button>
    <button id="paper" value="paper">Paper</button>
    <button id="scissors" value="scissors">Scissors</button>
  </div>

  <div id="results"></div>
  <div id="score"></div>
  <div id="finalWinner"></div>

  <script src="script.js"></script>
</body>
